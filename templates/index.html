<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C Language AI Chatbot</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      background-color: #161b22;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user-msg {
      border-left: 4px solid #58a6ff;
    }
    .bot-msg {
      border-left: 4px solid #8b949e;
    }
    pre {
      background-color: #0d1117 !important;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .avatar {
      font-size: 24px;
      margin-right: 10px;
    }
    .msg-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }
    @media (max-width: 768px) {
      .msg-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">üíª C Language AI Tutor</h2>

    <div class="mb-4">
      {% for role, msg in chat_history %}
      <div class="chat-box {{ 'user-msg' if role == 'You' else 'bot-msg' }}">
        <div class="msg-row">
          <div class="avatar">{{ 'üßë‚Äçüíª' if role == 'You' else 'ü§ñ' }}</div>
          <div>
            <strong>{{ role }}</strong><br>
            <div>
              {{ msg | safe
                  | replace('```c', "<pre><code class='language-c'>")
                  | replace('```', "</code></pre>")
                  | replace('\n', '<br>') }}
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

      {% if typing %}
      <div class="chat-box bot-msg">
        <div class="msg-row">
          <div class="avatar">ü§ñ</div>
          <div><em>Bot is typing...</em></div>
        </div>
      </div>
      {% endif %}
    </div>

    <form method="POST" class="d-flex flex-column flex-md-row gap-2">
      <input type="text" name="user_input" class="form-control" placeholder="Ask your C programming question..." required>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script>
    // Scroll to bottom on new message
    window.onload = function () {
      window.scrollTo(0, document.body.scrollHeight);
    };
  </script>
</body>
</html>
