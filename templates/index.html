<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C Programming Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Prism.js for code highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">ğŸ’» C Programming AI Chatbot</h2>
        <p class="text-muted">Ask anything related to C programming</p>
    </div>

    <div class="card shadow-sm p-4 mb-4 chat-container">
        {% for role, msg in chat_history %}
        <div class="chat-box {% if role == 'You' %}user-msg{% else %}bot-msg{% endif %}">
            <strong>{{ 'ğŸ§‘â€ğŸ’»' if role == 'You' else 'ğŸ¤–' }} {{ role }}:</strong>
            <div class="mb-0">{{ msg }}</div>
        </div>
        {% endfor %}
    </div>

    <form method="POST" class="d-flex gap-2">
        <input type="text" name="user_input" class="form-control rounded-pill px-4 py-2" placeholder="Type your question..." required>
        <button class="btn btn-primary rounded-pill px-4">Send</button>
    </form>
</div>

<script>Prism.highlightAll();</script>
</body>
</html>
